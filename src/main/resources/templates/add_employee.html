<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">New Employee Details</h1>
                <div class="card-body">
                    <form th:action="@{/ems/add}" th:object="${employee}" method="post" onsubmit="validateForm()">
                        <div class="form-group">
                            <label for="empname">Employee Name</label>
                            <input
                                    id="empname" type="text" name="empName" th:field="*{empName}" class="form-control"
                                placeholder="Eg: John Doe" />
                        </div>
                        <div class="form-group">
                            <label for="empemail">Employee Email</label>
                            <input
                                    id="empemail" type="text" name="empEmail" th:field="*{empEmail}" class="form-control"
                                    placeholder="Eg: abc@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="empphone">Employee Phone Number</label>
                            <input
                                    id="empphone" type="text" name="empPhone" th:field="*{empPhone}" class="form-control"
                                    placeholder="Eg: 1234567890" />
                        </div>
                        <div class="form-group">
                            <label for="empdept">Employee Department</label>
                            <input
                                    id="empdept" type="text" name="empDept" th:field="*{empDept}" class="form-control"
                                    placeholder="Department Name" />
                        </div>
                        <div class="form-group">
                            <label for="empsalary">Employee Salary</label>
                            <input
                                    id="empsalary" type="text" name="empSalary" th:field="*{empSalary}" class="form-control"
                                    placeholder="Employee Salary" />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Add Employee
                            </button>
                        </div>
                    </form>
                    <br>
                    <a th:href="@{/ems}">
                        <button class="btn btn-primary">
                            View Employees
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {

            var empName = document.getElementById('empname').value;
            var empEmail = document.getElementById('empemail').value;
            var empPhone = document.getElementById('empphone').value;
            var empDept = document.getElementById('empdept').value;
            var empSalary = document.getElementById('empsalary').value;


            if (!empName || !empEmail || !empPhone || !empDept || !empSalary) {
                alert('All fields are required');
                event.preventDefault();
            }

        });
    </script>
</body>
</html>
